spec_version: 2
description: curl result as input to ansible playbook

inputs:
  agent:
    type: agent

grains:
  tf-curl:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/curl
      agent:
        name: '{{ .inputs.agent }}'
      env-vars: []
      outputs:
      - result

  ansible-output:
    kind: ansible
    depends-on: tf-curl
    spec:
      source:
        store: bps
        path: ansible/dbg_msg.yaml
      agent:
        name: '{{ .inputs.agent }}'
      inventory-file:
        all:  
          vars:
            dbg_msg: {{ .grains.tf-curl.outputs.result }}
